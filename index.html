<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip Card Animation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card-container">
    <div class="card">
      <div class="card-front">
        <h2>Front</h2>
        <p>Hover to flip</p>
      </div>
      <div class="card-back">
        <h2>Back</h2>
        <p>More content here!</p>
      </div>
    </div>
  </div>
</body>
</html>
